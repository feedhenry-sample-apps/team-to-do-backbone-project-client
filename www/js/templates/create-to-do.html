<div class="container" id="container">
    <div class="top-header">
        <div class="row-fluid">
            <div class="span12">
                <div class="back-btn" id="backToList">
                    <img src="images/back.png">
                </div>
                <div class="logo pull-right">
                    <img src="images/logo.png" alt="FeedHenry Logo" />
                </div>
                <div class="top-box lead pull-right">
                    <p class="lead">New To-Do </p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="container-view">
        <div class="form-container">
            <div class="row-fluid clearfix">
                <form id="edittodoform" name="edittodoform" role="form" style="text-align:left; margin: 0 auto;">
                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="title" class="pull-left">Title</label>
                            <input type="text" name="todoTitle" id="todoTitle" class="input-field form-control pull-right" required="required" />
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="description" class="pull-left">Description</label>
                            <textarea name="todoDescription" id="todoDescription" class=" input-field form-control pull-right" required="required" />

                            </textarea>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="deadline" class="pull-left">Deadline</label>
                            <input type="text" name="todoDeadline" id="todoDeadline" placeholder="YYYY-MM-DD" data-date data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd" class="input-field form-control pull-right datepicker" required="required" readonly="true"/>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="location" class="pull-left">Location</label>
                            <input type="text" name="todoLocation" id="todoLocation"  placeholder="Click to Set on Map" class="input-field form-control pull-right"required="required" readonly="true"/>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="user" class="pull-left">User</label>
                            <select name="user" id="userList" class="input-field form-control pull-right">
                                <option value="" selected="selected">Select from List</option>
                            </select>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <input type="hidden" id="hiddenLocation">            
                </form>
            </div>
            <div class="error-container" id="todoError"></div> 
            <div class="button-container single-button">
                <div class="container">
                    <div class="row-fluid">
                        <div class="button-center button-area">
                            <button name="create" id="create" class="btn btn-success btn-primary btn-lg">Create</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
