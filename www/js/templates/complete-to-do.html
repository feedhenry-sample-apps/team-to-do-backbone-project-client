<div class="container" id="container">
    <div class="top-header">
        <div class="row-fluid">
            <div class="span12">
                <div class="back-btn" id="backToList">
                    <img src="images/back.png">
                </div>
                <div class="logo pull-right">
                    <img src="images/logo.png" alt="FeedHenry Logo" />
                </div>
                <div class="top-box lead pull-right">
                    Complete To-Do
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="container-view">
        <div class="form-container ">
            <div class="row-fluid clearfix">
                <form id="edittodoform" name="edittodoform" role="form" style="text-align:left; margin: 0 auto;">

                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="yournotes" class="pull-left">Completion Notes</label>
                            <textarea name="completeNote" id="completeNote" class=" input-field form-control pull-right" required="required"></textarea>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="completed" class="pull-left">Completed</label>
                            <input type="text" name="completedOn" id="completedOn"   data-date data-date-format="yyyy-mm-dd hh:ii" data-link-format="yyyy-mm-dd hh:ii" readonly="true" class="input-field form-control pull-right datetimepicker"required="required">

                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="yourlocation" class="pull-left">Your Location</label>
                            <input type="text" name="completedAt" id="completedAt"  placeholder="Select Location" class="input-field form-control pull-right" required="required" readonly="true">
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group">
                            <label for="deadline" class="pull-left">Photo Proof</label>
                            <input type="text" name="photoproof" id="photoproof" placeholder="Capture" class="input-field form-control pull-right" required="required" readonly="true">
                            <div id="photoContainer" class="photo-container pull-right">
                                <div id="photoThumbnail" class="photo-thumbnail">

                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <input type="hidden" id="hiddenLocation">      
                </form>
            </div>
            <div class="error-container" id="submitError"></div>
            <div class="button-container clearfix">
                <div class="container">
                    <div class="row-fluid">
                        <div class="button-center single-button button-area">
                            <button name="submit" id="submit" class="btn btn-success btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
